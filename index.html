<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Four!</title>

    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript"
              src="https://code.jquery.com/jquery-2.1.1.min.js">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <!-- Import VueJS to handle user-interface -->
    <script src="https://unpkg.com/vue"></script>

    <!-- For making API GET requests -->
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>


  </head>

  <body>
    <div class="container">
      <div id="app">
          <h1>The Magical Number Four!</h1>

          <label>Input Number</label>
          <input v-model="inputNumber">
        <button v-on:click="computePath"
          class="btn waves-effect waves-light">
          Compute
        </button>
        <hr>
        <h5>{{result}}</h5>
      </div>
  </div> <!-- end container -->



<!-- SCRIPT -->

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          inputNumber: 20,
          result: 'this is the first'
        },
        methods: {
          computePath: function() {
            // grab the number from the input and make api request
            var vm = this;
            axios.get('http://localhost:3000/' + vm.inputNumber)
              .then(function(response) {
                console.log(response.data);
                vm.result = response.data;
              })
              .catch(function (error) {
                vm.result = 'Error! Could not reach the API. ' + error
              });
          }
        }
      });


    </script>

  </body>
</html>
